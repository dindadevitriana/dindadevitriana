<ion-header>
  <ion-toolbar>
    <ion-title>Registrasi</ion-title> 
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nama Lengkap</ion-label>
      <ion-input type="text" [(ngModel)]="fullname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Jenis Kelamin</ion-label>
    <ion-select placeholder="Pilih Salah Satu" [(ngModel)]="gender">
    <ion-select-option value="1">Laki-laki</ion-select-option>
    <ion-select-option value="p">Perempuan</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Tanggal Lahir</ion-label>
  <ion-datetime displayFormat="DD MMM YYYY" placeholder="Pilih Tanggal" [(ngModel)]="datebirth"></ion-datetime>
</ion-item>
  <ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Kata Sandi</ion-label>
  <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Konfirmasi Kata Sandi</ion-label>
  <ion-input type="password" [(ngModel)]="passwordconfirm"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="tryRegistration()" [disabled]="disabledbutton">Daftar</ion-button>
  </ion-list>
</ion-content>
